<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsável</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .card-header h3 {
            margin: 0;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .error-message {
            display: none;
            color: #dc3545;
            font-size: 14px;
        }

        .btn-register {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .justify-content-center {
            display: flex;
            justify-content: center;
        }

        .register-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div th:insert="~{fragmentos/header :: header}"><!-- barra de menu --></div>
        <div class="row justify-content-center">
            
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro de Itens</h3>
                        </div>
                        <div class="card-body">
                            <form action="/cadastro-item" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome do Material" name="nome_material" required>
                                    <span class="error-message">Insira o Nome do Material</span>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Quantidade" name="quantidade" required>
                                    <span class="error-message">Informe a Quantidade</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Observação" name="observacao">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" placeholder="Data de Registro" name="data_registro_material" required>
                                    <span class="error-message">Informe a Data de Registro</span>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="id_categoria" required>
                                        <option value="" disabled selected>Selecione uma Categoria</option>
                                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                                    </select>
                                    <span class="error-message">Selecione uma Categoria</span>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="id_area" required>
                                        <option value="" disabled selected>Selecione uma Área</option>
                                        <option th:each="area : ${areas}" th:value="${area.id}" th:text="${area.nome}"></option>
                                    </select>
                                    <span class="error-message">Selecione uma Área</span>
                                </div>
                                <button type="submit" class="btn btn-block btn-register"><i class="fas fa-plus"></i> Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
