<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais</title>
    <link rel="stylesheet" href="css/rooms/rooms.css">
    <link rel="stylesheet" href="css/fragments/loadingStyle.css">
    <link rel="stylesheet" href="css/fragments/styleHeader.css">
    <link rel="stylesheet" href="css/fragments/styleFooter.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/logo/senai_icon.png">
</head>

<body>

    <div th:insert="~{fragments/loading :: div}"></div>

    <header th:insert="~{fragments/header :: header}"></header>

    <main class="main-section">
        <div class="rooms-list-section">
            <div class="rooms-list-title">
                <h1>Salas Disponíveis no Bloco A</h1>
            </div>
            <div class="rooms-list-cards-section">
                <div class="rooms-list-top-section">
                    <div class="div-list-rooms-title">
                        Selecione uma Sala
                    </div>
                    <div class="input-filter-section">
                        <input type="search" placeholder="Filtrar">
                    </div>
                </div>
                <div class="cards-section">
                    <div class="div-list-cards">
                        <!-- Card -->
                        <div class="div-card-room" th:each="sala : ${salasDoBloco}">
                            <div class="div-card-room-top">
                                <div class="div-room-img">
                                    <img src="" alt="sala-img">
                                </div>
                                <div class="div-room-title-info">
                                    <a th:text="${sala.nome_sala}" <h3>Nome do Responsável</h3>
                                </div>
                            </div>
                            <div class="div-card-room-bottom">
                                <div class="div-info-list">
                                    <ul>
                                        <li>Qtde. de Patrimonios (Total): </li>
                                        <li>Categorias: </li>
                                        <li>Área: <span th:text="${sala.id_area.nome_area}"></span></li>
                                    </ul>
                                </div>
                                <div class="div-button-details">

                                    <button class="details-btn"
                                        onclick="location.href='@{/detalhes-sala/{id}(id=${sala.id_sala})}'">
                                        Detalhes </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>

</body>

<script src="../../JS/fragments/headerScript.js"></script>
<script src="../../JS/fragments/loadingScript.js"></script>

</html>
